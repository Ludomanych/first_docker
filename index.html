<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 48px;
            margin-top: 50px;
        }
        .content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 60%;
            margin: 20px auto;
        }
        .cat-section {
            background-color: #ffebcd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cat-section h2 {
            color: #2f4f4f;
        }
        .cat-img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <div class="content">
        <p>Welcome to my colorful website! Here's something special about cats:</p>
        <div class="cat-section">
            <h2>Why Cats Are Awesome</h2>
            <p>Cats are not just adorable; they are also independent, intelligent, and full of personality. Whether you're looking for a cuddly companion or a curious explorer, cats make wonderful pets!</p>
            <img src="https://placekitten.com/200/200" alt="Cute cat" class="cat-img">
        </div>
    </div>
</body>
</html>
